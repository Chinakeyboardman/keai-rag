<body>
    <div class="container">

            <!-- å³ä¾§ï¼šæ™ºèƒ½é—®ç­” -->

                ></textarea>
                
                <button class="btn" id="queryBtn">æé—®</button>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const queryInput = document.getElementById('queryInput');
        const queryBtn = document.getElementById('queryBtn');
        const resultArea = document.getElementById('resultArea');
        const docsContainer = document.getElementById('docsContainer');

        let selectedFile = null;

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">âœ…</div>
                    <p>å·²é€‰æ‹©: ${selectedFile.name}</p>
                    <p style="font-size: 0.9em; color: #666;">${(selectedFile.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
                uploadBtn.disabled = false;
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                uploadArea.innerHTML = `
                    <div class="upload-icon">âœ…</div>
                    <p>å·²é€‰æ‹©: ${selectedFile.name}</p>
                    <p style="font-size: 0.9em; color: #666;">${(selectedFile.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
                uploadBtn.disabled = false;
            }
        });

        // ä¸Šä¼ æ–‡æ¡£
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            let statusMessages = [
                'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...',
                'æ­£åœ¨å¤„ç† PDF æ–‡æ¡£...',
                'æ­£åœ¨å‘é‡åŒ–æ–‡æœ¬...',
                'æ­£åœ¨å­˜å‚¨åˆ°å‘é‡æ•°æ®åº“...',
                'å³å°†å®Œæˆ...'
            ];
            let statusIndex = 0;
            
            // æ›´æ–°çŠ¶æ€æ¶ˆæ¯
            const updateStatus = () => {
                if (statusIndex < statusMessages.length) {
                    uploadStatus.innerHTML = `<div class="loading"><div class="spinner"></div><p>${statusMessages[statusIndex]}</p></div>`;
                    statusIndex++;
                }
            };
            
            updateStatus();
            const statusInterval = setInterval(updateStatus, 5000); // æ¯5ç§’æ›´æ–°ä¸€æ¬¡çŠ¶æ€

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // åˆ›å»º AbortController ç”¨äºè¶…æ—¶æ§åˆ¶
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 300000); // 5åˆ†é’Ÿè¶…æ—¶

                const response = await fetch('/api/v1/documents/upload', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                clearInterval(statusInterval);

                const result = await response.json();

                if (response.ok) {
                    uploadStatus.innerHTML = `<div class="status success">âœ… ${result.message || 'ä¸Šä¼ æˆåŠŸï¼'}</div>`;
                    selectedFile = null;
                    uploadArea.innerHTML = `
                        <div class="upload-icon">ğŸ“</div>
                        <p>ç‚¹å‡»æˆ–æ‹–æ‹½ PDF æ–‡ä»¶åˆ°è¿™é‡Œ</p>
                        <p style="font-size: 0.9em; color: #666; margin-top: 10px;">æ”¯æŒ PDF æ ¼å¼</p>
                    `;
                    fileInput.value = ''; // é‡ç½®æ–‡ä»¶é€‰æ‹©
                    loadDocuments();
                } else {
                    uploadStatus.innerHTML = `<div class="status error">âŒ ${result.error || 'ä¸Šä¼ å¤±è´¥'}</div>`;
                }
            } catch (error) {
                clearInterval(statusInterval);
                if (error.name === 'AbortError') {
                    uploadStatus.innerHTML = `<div class="status error">âŒ ä¸Šä¼ è¶…æ—¶ï¼ˆè¶…è¿‡5åˆ†é’Ÿï¼‰ï¼Œè¯·æ£€æŸ¥æ—¥å¿—æˆ–ç¨åé‡è¯•</div>`;
                } else {
                    uploadStatus.innerHTML = `<div class="status error">âŒ ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
                }
            } finally {
                uploadBtn.disabled = false;
            }
        });

        // æé—®
        queryBtn.addEventListener('click', async () => {
            const question = queryInput.value.trim();
            if (!question) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            queryBtn.disabled = true;
            resultArea.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ­£åœ¨æ€è€ƒ...</p></div>';

            try {
                const response = await fetch('/api/v1/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        top_k: 3,
                        include_suggestions: true
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    const answer = result.answer || 'æš‚æ— ç­”æ¡ˆ';
                    // ä½¿ç”¨ marked æ¸²æŸ“ markdown
                    const markdownHtml = marked.parse(answer);
                    
                    // å­˜å‚¨ç­”æ¡ˆåˆ°å…¨å±€å˜é‡ï¼Œç”¨äºå…¨å±æ˜¾ç¤º
                    window.currentAnswer = answer;
                    
                    let html = `
                        <button class="btn-expand" onclick="showFullAnswer()">ğŸ” å…¨å±æŸ¥çœ‹</button>
                        <div class="result-item">
                            <h3>ğŸ’¡ å›ç­”</h3>
                            <div class="markdown-content">${markdownHtml}</div>
                        </div>
                    `;

                    if (result.suggested_questions && result.suggested_questions.length > 0) {
                        html += `
                            <div class="suggestions">
                                <h3 style="color: #667eea; margin-bottom: 10px;">ğŸ¤” æ‚¨å¯èƒ½è¿˜æƒ³é—®ï¼š</h3>
                                ${result.suggested_questions.map(q => `
                                    <div class="suggestion-item" onclick="askQuestion('${q.replace(/'/g, "\\'")}')">${q}</div>
                                `).join('')}
                            </div>
                        `;
                    }

                    resultArea.innerHTML = html;
                } else {
                    resultArea.innerHTML = `<div class="status error">âŒ ${result.error || 'æŸ¥è¯¢å¤±è´¥'}</div>`;
                }
            } catch (error) {
                resultArea.innerHTML = `<div class="status error">âŒ ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
            } finally {
                queryBtn.disabled = false;
            }
        });

        // ç‚¹å‡»æ¨èé—®é¢˜
        function askQuestion(question) {
            queryInput.value = question;
            queryBtn.click();
        }

        // å›è½¦æé—®
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                queryBtn.click();
            }
        });

        // åˆ é™¤æ–‡æ¡£
        async function deleteDocument(documentId, fileName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡æ¡£ "${fileName}" å—ï¼Ÿ\n\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼Œå°†åŒæ—¶åˆ é™¤æ–‡æ¡£æ–‡ä»¶å’Œæ‰€æœ‰å‘é‡æ•°æ®ã€‚`)) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/documents/${documentId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    uploadStatus.innerHTML = `<div class="status success">âœ… ${result.message || 'æ–‡æ¡£åˆ é™¤æˆåŠŸ'}</div>`;
                    loadDocuments(); // é‡æ–°åŠ è½½æ–‡æ¡£åˆ—è¡¨
                } else {
                    uploadStatus.innerHTML = `<div class="status error">âŒ ${result.error || 'åˆ é™¤å¤±è´¥'}</div>`;
                }
            } catch (error) {
                uploadStatus.innerHTML = `<div class="status error">âŒ ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
            }
        }

        // åŠ è½½æ–‡æ¡£åˆ—è¡¨
        async function loadDocuments() {
            try {
                const response = await fetch('/api/v1/documents');
                const result = await response.json();

                if (response.ok && result.documents) {
                    if (result.documents.length === 0) {
                        docsContainer.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— æ–‡æ¡£</p>';
                    } else {
                        docsContainer.innerHTML = result.documents.map(doc => `
                            <div class="document-item">
                                <div class="document-info">
                                    <div class="document-name">ğŸ“„ ${doc.file_name}</div>
                                    <div class="document-size">${(doc.file_size / 1024).toFixed(2)} KB | ${doc.chunks_count || 0} å—</div>
                                </div>
                                <button class="btn-delete" onclick="deleteDocument('${doc.document_id}', '${doc.file_name.replace(/'/g, "\\'")}')" title="åˆ é™¤æ–‡æ¡£">
                                    ğŸ—‘ï¸ åˆ é™¤
                                </button>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('åŠ è½½æ–‡æ¡£åˆ—è¡¨å¤±è´¥:', error);
                docsContainer.innerHTML = '<p style="text-align: center; color: #999;">åŠ è½½æ–‡æ¡£åˆ—è¡¨å¤±è´¥</p>';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡æ¡£åˆ—è¡¨
        loadDocuments();

        // å…¨å±æ˜¾ç¤ºå›ç­”
        function showFullAnswer() {
            const modal = document.getElementById('answerModal');
            const modalAnswer = document.getElementById('modalAnswer');
            // ä½¿ç”¨ marked æ¸²æŸ“ markdown
            if (window.currentAnswer) {
                modalAnswer.innerHTML = marked.parse(window.currentAnswer);
                modal.style.display = 'block';
            }
        }

        // å…³é—­ Modal
        function closeModal() {
            document.getElementById('answerModal').style.display = 'none';
        }

        // ç‚¹å‡» Modal å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('answerModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ESC é”®å…³é—­ Modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {

            }
        });
    </script>
