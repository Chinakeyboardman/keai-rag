[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 添加命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API 测试

# 最小 Python 版本
minversion = 6.0

# 异步测试配置
asyncio_mode = auto

